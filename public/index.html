<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    
    <!--Used to optimize responsiveness on mobile devices-->
    <meta name="viewport content="width=device-width, initial-scale=1.0> 

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css"/>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/old-tweets.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/nav.scss" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button class='compose'>Compose</button>
    </nav>

    <nav id="dual-bar">
      <button class='dual-compose'>Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action:"/tweets" method="POST"> 
        <textarea id="text" name="text" placeholder="What are you humming about?"></textarea>
          <div class='too-short'>Oops looks like you forget to enter something.</div>
          <div class='too-long'>Keep it under 140 characters!</div>
        <input type="submit" value="Tweet">
        <span class="counter">140</span>
      </form>
    </section>

    <section id="existing-tweets">
      <article class='content-article'>
        <header>
          <img class="avatars" src="/images/icon.png"> 
          <span class="fullName">Full Name</span> 
          <span class="handle">@handle</span>
        </header>
        <p class="content"> Article </p>
        <footer>
          <span class="age">Age</span>
          <div class="icons">
            <i class="fa fa-flag" aria-hidden="true"></i>
            <i class="fa fa-retweet" aria-hidden="true"></i>
            <i class="fa fa-heart" aria-hidden="true"></i>
          </div>
        </footer>
      </article>
    </section>

    </main>

  </body>
</html>
